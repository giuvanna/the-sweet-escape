<!DOCTYPE html>
<html>
<head>
	<title>THE SWEET ESCAPE</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<header class="menu">
			<div class="menu-logo">
				<a href="#"><img src="img/logo.png" alt="Logo The Sweet Scape"></a>
			</div>
	</header>
	
	<!--<h1 class="introducao">Novos valores e<br>Propriedades de CSS</h1> -->
	
	<section class="main" id="main">
		<div>
			<img src="img/main-picture.png" alt="Tênis All Star com o céu de fundo">
			<div class="circle" >
				<img src="img/circle.png" alt="Círculo Black Friday em todo o site">
			</div>
			

		</div>
	</section>
	
	<section class="produtos" id="produtos">
		
		<div class="produtos-container">
			<div class="title-holder">
				<h1>BLACK FRIDAY</h1>
			</div>
				<div class="product">
				<div class="first-pic">
					<img src="img/pic.png" alt="Homem usando boné e moletom">
					<div class="precinho">
					<p>MOLETOM</p>
					<span><sup>$</sup>30</span>
					</div>
				</div>

				<div class="second-pic">
					<img src="img/pic2.png" alt="Homem usando calça jeans e tênis All Star andando de skate">
					<div class="precinho">
					<p>TÊNIS</p>
					<span><sup>$</sup>30</span>
					</div>
				</div>
			</div></div>
	</section>
	
	
	
	<section class="newsletter">
		
		<form class="newsletter-form">
			
			<p>NÃO FIQUE DE FORA!</p>
			<p>RECEBA NOSSAS PROMOÇÕES POR E-MAIL.</p>

			<input type="text" placeholder="Nome" id="nome">
			<input type="text" placeholder="Sobrenome" id="sobrenome">
			<input type="text" placeholder="E-mail" id="email">
			<button type="submit" id="btn" onclick="cadastroUsuario()">Assinar</button>
		</form>
	</section>
	
	<footer class="footer">
		<p>made by <b>Giovanna F.</b> for Hiring Coders</p>
	</footer>


<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
